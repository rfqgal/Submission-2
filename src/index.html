<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>European Football Databases</title>
  <link rel="stylesheet" href="src/styles/style.css">
  <link rel="stylesheet" href="src/styles/search-bar.css">
  <link rel="stylesheet" href="src/styles/club-item.css">
</head>

<body>
  <header>
    <h1>European Football Databases</h1>
  </header>
  <nav>
    <ul>
      <li class="premierLeague">Premier League</li>
      <li class="laliga">La Liga</li>
      <li class="bundesliga">Bundesliga</li>
      <li class="serieA">Serie A</li>
      <li class="ligue1">Ligue 1</li>
    </ul>
  </nav>
  <main>
    <div id="search-container" class="search-container">
      <input placeholder="Search football club" id="searchElement" type="search">
      <button id="searchButtonElement" type="submit">Search</button>
    </div>
    <div id="club-list" class="club-list">
      <div id="club-item" class="club-item">
        <img class="fan-art-club" src="${teamPhoto}" alt="Fan Art">
        <div class="club-info">
          <h2>Title</h2>
          <p>Description</p>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
